<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">My Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="weather.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container pt-3 text-dark">
      <h1 class="fw-semibold text-center">Today Weather</h1>

      <form id="weather-form" class="form-inline">
        <div class="form-floating col-md-8">
          <input
            id="city-input"
            type="text"
            class="form-control mb-2"
            placeholder="Search for a city"
            autofocus
            required
          />
          <label for="city-input mb-2">City name (e.g. Markham)</label>
        </div>

        <button type="submit" class="btn btn-primary mb-2 col-md-2">
          Submit
        </button>
      </form>
    </div>

    <div class="container pt-3 text-dark">
      <p id="city" class="fs-4"></p>
      <p id="temp" class="fs-4"></p>
      <p id="wind" class="fs-4"></p>
      <p id="description" class="fs-4"></p>
    </div>

    <script src="./index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
